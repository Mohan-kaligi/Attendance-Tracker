<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Online Attendance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .nav-buttons button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #ffffff;
      color: #004080;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .nav-buttons button:hover {
      background-color: #dbe9ff;
    }

    .signup-container {
      background-color: white;
      width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #004080;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0059b3;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      text-decoration: none;
      color: #004080;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Sign Up - Attendance Tracker</div>
  </header>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form >
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="text" placeholder="Enter Batch ID('Like Batch X')" required />
      <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}" />
      
     

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already registered? <a href="login.html" >Login</a>
    </div>
  </div>
<script src="signup.js"></script>
  
  <footer style="text-align: center; padding: 20px; background-color: #f1f1f1;">
    <p>&copy; 2025 Online Attendance Tracker. All rights reserved.</p>
  </footer>
</body>
</html>

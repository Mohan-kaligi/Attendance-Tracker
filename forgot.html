<!DOCTYPE html>
<html lang="en">        
    <head>
        <title> Forgot password</title>
        <link rel="stylesheet" href="forgot.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    </head>     
    <body>
    <header>
    <div class="head">Online Attendance Tracker</div>
    <div class="nav-buttons">    
    </div>
  </header>
        <div class="contains">
            <h1>Forgot Password</h1>
            <form id="forgotForm">
                <label for="email"><b>Enter your email:</b></label>
        
                <input type="email" id="email" name="email" required>
                
                <button type="submit" id="reset">Send Reset Link</button>
                
                <p class="message"><strong>  Remembered your password? </strong><a href="login.html"><b>  Login</b></a></p>

            </form>
        </div>
        <fotter class="fotter">
            &copy; 2025 Online Attendence Tracker. All rights Reserverd.
        </fotter>
        <script >
            document.getElementById('forgotForm').addEventListener('submit', function(event) {
                event.preventDefault(); 
                
                const email = document.getElementById('email').value;
                if (email) {
                   window.alert(`A password reset link has been sent to ${email}.`);
                }
            });
        </script>
    </body> 
</html>
